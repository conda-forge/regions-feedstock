{% set name = "regions" %}
{% set version = "0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ac89875ac8b52277322a54e952d3bd7d1f48510aaf342354e07df005996459ae

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<37]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - cython >=0.29.22
    - extension-helpers
    - numpy 1.16.*  # [py<39 and build_platform == target_platform and python_impl == 'cpython']
    - numpy  # [py>=39 or build_platform != target_platform or python_impl == 'pypy']
    - astropy >=3.2
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - numpy >=1.16
    - astropy >=3.2
    - matplotlib-base >=2.0
    - pytest-astropy >=0.4
    - pytest-arraydiff >=0.3

test:
  imports:
    - regions
    - regions.core
    - regions.io
    - regions.shapes

about:
  home: https://github.com/astropy/regions
  license: BSD-3-Clause
  license_file: LICENSE.rst
  license_family: BSD
  summary: Astropy coordinated package for region handling
  description: |
    Regions is an in-development package for region handling based on
    Astropy. The eventual goal is to merge this package into the Astropy
    core package.
  doc_url: https://astropy-regions.readthedocs.io
  dev_url: https://github.com/astropy/regions

extra:
  recipe-maintainers:
    - larrybradley
    - mwcraig
    - bsipocz