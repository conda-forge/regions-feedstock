{% set version = "0.10" %}

package:
  name: regions
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/r/regions/regions-{{ version }}.tar.gz
  sha256: 961c518ea044268de0003a17953de3d4984623e9d47ad5424c100f6967e69a81

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<310]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm >=6.2
    - cython
    - extension-helpers
    - numpy
    - astropy-base >=5.1
  run:
    - python
    - astropy-base >=5.1
    - matplotlib-base >=3.5

test:
  requires:
    - pytest-astropy
  imports:
    - regions
    - regions.core
    - regions.io
    - regions.shapes

about:
  home: https://github.com/astropy/regions
  license: BSD-3-Clause
  license_file: LICENSE.rst
  license_family: BSD
  summary: Astropy coordinated package for region handling
  description: |
    Regions is a package for region handling based on Astropy. The
    eventual goal is to merge this package into the Astropy core
    package.
  doc_url: https://astropy-regions.readthedocs.io
  dev_url: https://github.com/astropy/regions

extra:
  recipe-maintainers:
    - larrybradley
    - mwcraig
    - bsipocz
